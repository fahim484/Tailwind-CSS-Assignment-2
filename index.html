<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- === Link to main.css === -->
    <link rel="stylesheet" href="./main.css" />
    <!-- === Web Page Title === -->
    <title>Creatives</title>
    <!-- === Favicon === -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="font-jakarta">
    <!----------------------------------
        This Is Header Section Start
    ----------------------------------->
    <header id="home" class="py-1 md:py-2 md:px-16 bg-white">
      <nav
        class="flex flex-wrap mx-auto items-center justify-between p-3 bg-white"
      >
        <div>
          <a href=""
            ><img
              src="./assets/logos/main-logo.png"
              alt=""
              class="w-28 md:w-fit"
          /></a>
        </div>

        <div
          class="flex items-center md:order-2 space-x-3.5 md:space-x-6 rtl:space-x-reverse"
        >
          <a href="#"
            ><button type="button" class="btn-one">Register Interest</button></a
          >
          <!-- Toggle or Hamburger btn start -->
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-100"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <!-- Toggle or Hamburger btn end -->
        </div>
        <div
          class="md:flex md:w-auto md:order-1 items-center justify-between hidden w-full"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col md:flex-row items-center gap-1 md:gap-8 p-4 md:p-0 mt-4 md:mt-0 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:border-0 bg-[#F9FAFB] md:bg-white"
          >
            <li><a class="header-list" href="#home">Home</a></li>
            <li><a class="header-list" href="#about">About Us</a></li>
            <li><a class="header-list" href="#upskill">Upskill</a></li>
            <li><a class="header-list" href="#contact">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!---------------------------------
        This Is Header Section End
    ---------------------------------->

    <!----------------------------------
        This Is Hero Section Start
    ----------------------------------->
    <section class="relative">
      <div
        style="
          background-image: url('./assets/images/banner-bg.png');
          z-index: -1;
        "
        class="w-full h-screen bg-cover bg-center bg-no-repeat absolute -top-9"
      >
        <div>
          <img
            src="./assets/images/Wave.svg"
            alt=""
            class="absolute -bottom-6"
          />
        </div>
      </div>
      <div class="text-center py-32 px-4 md:p-16 ">
        <h5 class="text-[#FFFFFF] font-bold text-lg">
          Discover <span class="text-[#F44335]">-</span> Interact
          <span class="text-[#F44335]">-</span> Engage
        </h5>
        <h1
          class="text-[#FAFAFA] font-bold text-3xl md:text-6xl md:leading-[70px] pt-7 pb-5"
        >
          Connecting
          <span
            class="text-[#F44335] underline underline-offset-4 md:underline-offset-[12px] decoration-2"
            >talent</span
          >
          to <br />
          opportunity through
          <span
            class="text-[#F44335] underline underline-offset-4 md:underline-offset-[12px] decoration-2"
            >skills</span
          >
        </h1>
        <p class="text-[#FAFAFA] text-xl leading-9 pb-8 md:pb-5 text-justify md:text-center">
          We forster a skill-focussed environment enabling students to navigate
          their career with <br class="hidden md:block" />
          their self-paced learning journey and businesses to gain market-ready
          talent.
        </p>
        <a href=""
          ><button type="button" class="btn-two">Ask questions</button></a
        >
      </div>
    </section>
    <!---------------------------------
        This Is Hero Section End
    ---------------------------------->
  </body>
</html>
